<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DnD Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="overlay"></div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Arrow</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Sword</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Demon</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fireball</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Creaky</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Thunder</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Wind</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Dripping</span>
        </div>
    </div>
    <footer>
        <a href="" target="_blank"><p>Create a random character</p></a>
        <a href="https://dweebjar.github.io/" target="_blank"><p>Made by Jake Crump</p></a>
        <div>
            <a href="https://twitter.com/jakecrump" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://github.com/dweebjar" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        </div>
    </footer>

    <audio data-key="65" src="sounds/arrow.wav"></audio>
    <audio data-key="83" src="sounds/sword.wav"></audio>
    <audio data-key="68" src="sounds/demon.wav"></audio>
    <audio data-key="70" src="sounds/fireball.wav"></audio>
    <audio data-key="71" src="sounds/sneak.wav"></audio>
    <audio data-key="72" src="sounds/thunder.wav"></audio>
    <audio data-key="74" src="sounds/wind.wav"></audio>
    <audio data-key="75" src="sounds/water.wav"></audio>
</body>
</html>
